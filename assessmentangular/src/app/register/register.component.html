<div class="register">
  <h3>Register Here!</h3>
  <hr />
  <form [formGroup]="Registerform" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label>UserName</label><br />
      <input formControlName="username" type="text" class="form-control" />
      <div
        class="errmsg"
        *ngIf="
          !Registerform.get('username').valid &&
          Registerform.get('username').touched
        "
      >
        Username is Required
      </div>
    </div>

    <br />

    <div class="form-group">
      <label>Email</label><br />
      <input formControlName="email" type="email" class="form-control" />
      <div
        class="errmsg"
        *ngIf="
          !Registerform.get('email').valid && Registerform.get('email').touched
        "
      >
        Email is Required
      </div>
    </div>

    <br />

    <div class="form-group">
      <label>Password</label><br />
      <input formControlName="password" class="form-control" type="password" />
      <div
        class="errmsg"
        *ngIf="
          !Registerform.get('password').valid &&
          Registerform.get('password').touched
        "
      >
        Enter your password
      </div>
    </div>

    <br />

    <div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!Registerform.valid"
      >
        Submit
      </button>

      <span><a routerLink="/">Login Here!</a></span>
    </div>
  </form>
</div>
